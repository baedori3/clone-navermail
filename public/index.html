<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>받은메일함: 네이버 메일</title>
</head>

<body>
    <noscript>스크립트가 작동되지 않습니다.</noscript>
    <div id="root">
        <header id="headerForMail">
            <div class="service_title">
                <h1><em>NAVER</em> 메일</h1>
            </div>
            <div class="gnb_area">
                <ul>
                    <li>
                        <a href="#" title="메일" class="on">
                            <span class="gnb_icon"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="캘린더""">
                            <span class="gnb_icon"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="메모">
                            <span class="gnb_icon"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="주소록">
                            <span class="gnb_icon"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="네이버 클라우드">
                            <span class="gnb_icon"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="오피스">
                            <span class="gnb_icon"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="가계부">
                            <span class="gnb_icon"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="login_area">
                <a class="login_myprofile">
                    <span class="img_profile"></span>
                    <span class="myname">배도리</span>
                </a>
                <a class="btn_quickview quickview_alarm" type="button">
                    <span class="icon"></span>
                </a>
                <a class="btn_quickview quickview_menu" type="button">
                    <span class="icon"></span>
                </a>
            </div>
        </header>
        <div id="container" class="open">
            <section class="snb_section">
                <div class="quick_menu">
                    <div class="quick_menu_write">
                        <a href="#" class="btn_quick_write">메일쓰기</a>
                        <a href="#" class="btn_quick_write">내게쓰기</a>
                    </div>
                    <div class="quick_menu_sort">
                        <a href="#" class="btn_quick notchecked">
                            <span class="icon on">0</span>
                            <span class="btn_text">안읽음</span>
                        </a>
                        <a href="#" class="btn_quick importance">
                            <span class="icon"></span>
                            <span class="btn_text">중요</span>
                        </a>
                        <a href="#" class="btn_quick attachment">
                            <span class="icon"></span>
                            <span class="btn_text">첨부</span>
                        </a>
                        <a href="#" class="btn_quick sendto">
                            <span class="icon"></span>
                            <span class="btn_text">받는사람</span>
                        </a>
                    </div>
                </div>
                <div class="snb">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="icon"></span>
                                전체메일
                            </a>
                            <a href="#" class="btn_inner btn_organize">정리하기</a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"></span>
                                받은편지함
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"></span>
                                보낸메일함
                            </a>
                            <a href="#" class="btn_inner btn_check_reception">수신확인</a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"></span>
                                임시보관함
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"></span>
                                내게쓴메일함
                            </a>
                            <a href="#" class="btn_inner btn_shortcut_attachment">빠른첨부</a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="content_section">
                <div class="content_header">
                    <button type="button" class="btn_toggle_snb"></button>
                    <form action="">
                        <input type="text" placeholder="메일검색">
                        <button type="submit"></button>
                    </form>
                    <div class="display_not_read">
                        <span>받은메일함</span>
                        <span id="numNotRead">0</span>/<span id="numTotal">5226</span>
                        <button type="button" onclick=""><span class="icon_reload"></span></button>
                        <button type="button">안읽은 메일 삭제</button>
                    </div>
                </div>
                <div class="content_wrap">
                    <table>
                        <colgroup span="7"></colgroup>
                        <tr class="blind">
                            <th>메일선택</th>
                            <th>중요한메일</th>
                            <th>읽은메일표시</th>
                            <th>보낸사람</th>
                            <th>메일제목</th>
                            <th>수신날짜및시간</th>
                            <th>메일용량</th>
                        </tr>
                        <tr>
                            <td><input type="mail_select"></td>
                            <td><span class="mail_important"></span></td>
                            <td><span class="mail_read"></span></td>
                            <td><span class="mail_from"></span></td>
                            <td>
                                <h4 class="mail_title"></h4>
                            </td>
                            <td><span class="mail_reception"></span></td>
                            <td><span class="mail_volume"></span></td>
                        </tr>
                    </table>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
